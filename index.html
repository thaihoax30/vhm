<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khảo sát VHM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-main: #0b0f14;
            --card-bg: #121821;
            --border-soft: rgba(255,255,255,0.06);
            --text-main: #e6eaf0;
            --text-sub: #9aa4b2;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-y: hidden;
        }

        .wrapper {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            padding: 40px 26px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            background: var(--card-bg);
            border-left: 1px solid var(--border-soft);
            border-right: 1px solid var(--border-soft);
        }

        .logo img {
            max-width: 110px;
            margin-bottom: 24px;
            filter:
                drop-shadow(0 0 4px rgba(255,255,255,0.35))
                drop-shadow(0 0 10px rgba(255,255,255,0.22));
        }

        h1 {
            color: var(--text-main);
            font-size: 17px;
            margin-bottom: 16px;
            text-transform: uppercase;
            line-height: 1.45;
            letter-spacing: 0.6px;
        }

        .info-text {
            font-size: 14.5px;
            color: var(--text-sub);
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .timer-box {
            background: #0f141c;
            border-radius: 12px;
            padding: 18px 12px;
            border: 1px solid var(--border-soft);
            width: 100%;
        }

        .timer-label {
            font-size: 13px;
            color: #8b95a5;
            margin-bottom: 10px;
        }

        .timer {
            display: flex;
            justify-content: space-between;
            font-family: "Courier New", monospace;
        }

        .time-unit {
            flex: 1;
        }

        .time-value {
            font-size: 22px;
            font-weight: bold;
            color: var(--text-main);
        }

        .time-text {
            font-size: 11px;
            color: #7f8896;
        }

        #startSurvey {
            display: none;
            margin-top: 26px;
            padding: 14px 26px;
            font-size: 14px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: #ffffff;
            color: #000000;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div class="logo">
        <img src="logo.png" alt="VHM Logo">
    </div>

    <h1>KHẢO SÁT GÓP Ý TIỆC TẤT NIÊN</h1>

    <div class="info-text" id="infoText">
        Thời gian thực hiện khảo sát sau 21 giờ, anh/chị vui lòng quay lại sau thời gian này.
    </div>

    <div class="timer-box" id="timerBox">
        <div class="timer-label">Thời gian còn lại</div>
        <div class="timer">
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-text">Giờ</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-text">Phút</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-text">Giây</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="centiseconds">00</div>
                <div class="time-text">1/100 giây</div>
            </div>
        </div>
    </div>

    <button id="startSurvey">Bắt đầu khảo sát</button>
</div>

<script>
    const TARGET_TIME = new Date("2026-01-30T21:25:00+07:00").getTime();
    const REDIRECT_URL = "https://forms.gle/HN4UzvRLvCPeBmFK8";
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    function updateTimer() {
        const diff = TARGET_TIME - Date.now();

        if (diff <= 0) {
            if (isIOS) {
                document.getElementById("infoText").textContent =
                    "Cảm ơn anh/chị đã tham gia sự kiện này";
                document.getElementById("timerBox").style.display = "none";
                document.getElementById("startSurvey").style.display = "block";
            } else {
                window.location.replace(REDIRECT_URL);
            }
            return;
        }

        document.getElementById("hours").textContent =
            String(Math.floor(diff / 3600000)).padStart(2, "0");
        document.getElementById("minutes").textContent =
            String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
        document.getElementById("seconds").textContent =
            String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
        document.getElementById("centiseconds").textContent =
            String(Math.floor((diff % 1000) / 10)).padStart(2, "0");
    }

    document.getElementById("startSurvey").addEventListener("click", () => {
        window.location.href = REDIRECT_URL;
    });

    setInterval(updateTimer, 10);
    updateTimer();
</script>

</body>
</html>
