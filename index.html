<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khảo sát VHM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --red-main: #b30000;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-main: #f2f2f2;
            --text-sub: #b5b5b5;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #2a0000, #0a0a0a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            background: var(--card-bg);
            width: 90%;
            max-width: 420px;
            padding: 34px 26px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 40px rgba(179, 0, 0, 0.25);
        }

        /* LOGO PHÁT SÁNG */
        .logo img {
            max-width: 110px;
            margin-bottom: 20px;

            filter:
                drop-shadow(0 0 6px rgba(179, 0, 0, 0.6))
                drop-shadow(0 0 14px rgba(179, 0, 0, 0.45))
                drop-shadow(0 0 28px rgba(179, 0, 0, 0.25));
        }

        h1 {
            color: var(--red-main);
            font-size: 18px;
            margin-bottom: 14px;
            text-transform: uppercase;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        .info-text {
            font-size: 14.5px;
            color: var(--text-sub);
            margin-bottom: 22px;
            line-height: 1.6;
        }

        .timer-box {
            background: #111;
            border-radius: 12px;
            padding: 18px 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .timer-label {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .timer {
            display: flex;
            justify-content: space-between;
            font-family: "Courier New", monospace;
        }

        .time-unit {
            flex: 1;
        }

        .time-value {
            font-size: 22px;
            font-weight: bold;
            color: var(--text-main);
        }

        .time-text {
            font-size: 11px;
            color: #888;
        }

        @media (max-width: 480px) {
            .time-value {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

<div class="wrapper">
    <div class="logo">
        <img src="logo.png" alt="VHM Logo">
    </div>

    <h1>KHẢO SÁT GÓP Ý TIỆC TẤT NIÊN</h1>

    <div class="info-text">
        Thời gian thực hiện khảo sát sau 21:00, anh/chị vui thực hiện khảo sát sau thời gian này.
    </div>

    <div class="timer-box">
        <div class="timer-label">Thời gian còn lại</div>

        <div class="timer">
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-text">Giờ</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-text">Phút</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-text">Giây</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="centiseconds">00</div>
                <div class="time-text">1/100 giây</div>
            </div>
        </div>
    </div>
</div>

<script>
    const TARGET_TIME = new Date("2026-01-31T21:00:00+07:00").getTime();
    const REDIRECT_URL = "http://google.com";

    function updateTimer() {
        const diff = TARGET_TIME - Date.now();

        if (diff <= 0) {
            window.location.replace(REDIRECT_URL);
            return;
        }

        document.getElementById("hours").textContent =
            String(Math.floor(diff / 3600000)).padStart(2, "0");
        document.getElementById("minutes").textContent =
            String(Math.floor((diff % 3600000) / 60000)).padStart(2, "0");
        document.getElementById("seconds").textContent =
            String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
        document.getElementById("centiseconds").textContent =
            String(Math.floor((diff % 1000) / 10)).padStart(2, "0");
    }

    setInterval(updateTimer, 10);
    updateTimer();
</script>

</body>
</html>
